## üîÑ WORKFLOW-KONFIGURATION v2.0
workflow:
  phases:
    - name: "initialization"
      enabled: true
      auto_proceed: true
      agents: ["coordinator"]

    - name: "intelligent_architecture"
      enabled: true
      auto_proceed: false
      agents: ["architect", "coordinator"]
      validation_required: true

    - name: "parallel_development"
      enabled: true
      auto_proceed: false
      parallel_execution: true
      max_parallel_agents: 2
      agents: ["frontend_developer", "backend_developer"]

    - name: "data_accuracy_validation"
      enabled: true
      auto_proceed: false
      agents: ["quality_testing", "coordinator"]
      quality_gates:
